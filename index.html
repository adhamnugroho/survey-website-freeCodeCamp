<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title>Survey Form - Clean Laundry</title>
  <!-- styles.css -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h1 id="title">Clean Laundry Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <div class="form-group">
        <label for="name" id="name-label" class="d-block">Nama <sup class="text-danger">*</sup></sup></label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama anda" required>
      </div>
      <div class="form-group">
        <label class="d-block" for="email" id="email-label">Email <sup class="text-danger">*</sup></label>
        <input type="email" id="email" name="email" placeholder="Masukkan email anda" required>
      </div>
      <div class="form-group">
        <label class="d-block" for="number" id="number-label">Nomor Telepon <sup class="text-danger">*</sup></label>
        <input type="number" id="number" name="number" placeholder="Masukkan nomor telepon anda" maxlength="15" pattern="[0-9]" min="0" max="9" required>
      </div>
      <div class="form-group">
        <label class="d-block" for="age" id="age-label">Umur <sup class="text-danger">*</sup></label>
        <input type="number" id="age" name="age" placeholder="Masukkan umur anda" min="13" required>
      </div>
      <div class="form-group">
        <label class="d-block" for="dropdown">Pekerjaan <sup class="text-danger">*</sup></label>
        <select id="dropdown" name="work" required>
              <option value="">(Pilih Salah satu)</option>
              <option value="pelajar">Pelajar</option>
              <option value="mahasiswa">Mahasiswa</option>
              <option value="karyawan-swasta">Karyawan Swasta</option>
              <option value="pegawai-negeri">Pegawai Negeri</option>
              <option value="tidak-bekerja">Tidak Bekerja</option>
            </select>
      </div>
      <div class="form-group">
        <label class="d-block t-capitalize mb-0-2 mt-0-5">apakah anda merekomendasikan clean laundry ini ke teman anda? <sup class="text-danger">*</sup></label>
        <input type="radio" id="sangat-merekomendasikan" name="recommend" value="sangat-merekomendasikan">
        <label for="sangat-merekomendasikan">Sangat Merekomendasikan</label></br>
        <input type="radio" id="merekomendasikan" name="recommend" value="merekomendasikan">
        <label for="merekomendasikan">Merekomendasikan</label></br>
        <input type="radio" id="kurang-merekomendasikan" name="recommend" value="kurang-merekomendasikan">
        <label for="kurang-merekomendasikan">Kurang Merekomendasikan</label></br>
        <input type="radio" id="tidak-merekomendasikan" name="recommend" value="tidak-merekomendasikan">
        <label for="tidak-merekomendasikan">Tidak Merekomendasikan</label></br>
      </div>
      <div class="form-group">
        <label class="d-block mb-0-2 mt-0-5">Fitur Yang Sangat Menarik Untuk Digunakan <sup class="text-danger">*</sup></label>
        <input type="checkbox" name="fitur-menarik" id="pemilihan-outlet" value="pemilihan-outlet">
        <label for="pemilihan-outlet">Pemilihan Outlet</label><br>
        <input type="checkbox" name="fitur-menarik" id="pilihan-paket" value="pemilihan-paket">
        <label for="pilihan-paket">Pemilihan Paket Yang Melimpah</label><br>
        <input type="checkbox" name="fitur-menarik" id="transaksi-mudah" value="transaksi-mudah">
        <label for="transaksi-mudah">Proses Transaksi Yang Mudah</label><br>
        <input type="checkbox" name="fitur-menarik" id="pencucian-cepat" value="fitur-menarik">
        <label for="pencucian-cepat">Proses Pencucian Cepat</label><br>
      </div>
      <div class="form-group">
        <label for="fitur-penambahan" class="d-block">Fitur Yang Ingin Ditambahkan <sup class="text-danger">*</sup></label>
        <textarea id="fitur-penambahan" name="fitur-penambahan" placeholder="Masukkan fitur yang ingin ditambahkan"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" id="submit">
      </div>
    </fieldset>
  </form>
</body>

</html>
